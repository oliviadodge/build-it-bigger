// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task appengineRunAndTest {
    dependsOn = [":backend2:appengineRun",":app:connectedAndroidTest"]

    evaluationDependsOn ":backend2"

    project(":backend2"){
        appengine {
            daemon true
        }
    }
    finalizedBy{
        ":backend2:appengineStop"
    }
}